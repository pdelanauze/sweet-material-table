<link rel="import" href="../../polymer/polymer.html"/>

<dom-module id="sweet-material-table-normal-demo">

  <link rel="import" href="../sweet-material-table.html" />

  <style>

  </style>
  <template>
    <paper-checkbox checked="{{showSelect}}">Show checkboxes</paper-checkbox>
    <sweet-material-table
        id="table"
        title="Normal demo"
        columns="[[columns]]"
        available-columns="[[availableColumns]]"
        data="[[data]]"
        start="{{start}}"
        per-page="{{perPage}}"
        show-select="[[showSelect]]"
        total="{{total}}">

    </sweet-material-table>
  </template>
  <script>
    Polymer({
      is: 'sweet-material-table-normal-demo',
      ready: function () {

        this.columns = [
          {key: 'title', title: 'Title'},
          {key: 'content', title: 'Content'}
        ];

        this.availableColumns = [
          {key: 'title', title: 'Title'},
          {key: 'content', title: 'Content'},
          {key: 'createdAt', title: 'Created at'}
        ];

        this.data = [
          {
            title: 'First blog post',
            content: 'This is the content of the first blog post , bla bla tech bla dev bla polymer bla bla...',
            createdAt: new Date()
          },
          {
            title: 'Second blog post',
            content: 'This is the content of the second blog post , bla bla tech bla dev bla more polymer bla bla...',
            createdAt: new Date(),
            id: 3
          }
        ];

        this.perPage = 50;
        this.start = 0;
        this.total = 150;
      }
    });
  </script>
</dom-module>
